  <title>User Manager</title>

<body>
  <div id="main" class="min-h-screen w-full flex flex-col items-center py-5 gap-10">
    <div class="form-container h-fit w-[30vw] bg-gray-200 flex flex-col justify-start items-center gap-2 rounded-xl px-10 py-7 shadow-xl">
      <h1 class="font-bold text-xl">Add User</h1>
      <form class="flex flex-col gap-2 w-full">
        <div>
          <h4 class="font-semibold text-sm">Name</h4>
          <input required type="text" class="username bg-gray-300 rounded w-full py-1 px-4" placeholder="Enter your name..">
        </div>
        <div>
          <h4 class="font-semibold text-sm">Role</h4>
          <input required type="text" class="role bg-gray-300 rounded w-full py-1 px-4" placeholder="Enter your Role..">
        </div>
        <div>
          <h4 class="font-semibold text-sm">Bio</h4>
          <input required type="text" class="bio bg-gray-300 rounded w-full py-1 px-4" placeholder="Tell us something about you...">
        </div>
        <div>
          <h4 class="font-semibold text-sm">Photo</h4>
          <input required type="text" class="photo bg-gray-300 rounded w-full py-1 px-4" placeholder="https://www.imageUrl.com">
        </div>
        <button class="submitBtn rounded-xl w-full py-1 px-4 bg-gray-400 hover:text-white hover:bg-black cursor-pointer active:scale-95">Submit</button>
      </form>
    </div>
