<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body class="h-screen w-full">
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.linkedin.com/in/sk-md-j-646b88292/"
        >My profile</a
      >
    </nav>
    <div id='main' class="h-full w-full flex justify-center bg-[cornflowerblue]">
      <div class="w-[40vw] h-1/2 border-2 rounded-xl  mt-10">
        <h1 class="text-center mb-5">BMI Calculator</h1>
        <form class="flex flex-col justify-center items-center gap-4">
          <p><label>Height in CM: </label><input type="text" id="height" class="border-2 rounded"/></p>
          <p><label>Weight in KG: </label><input type="text" id="weight" class="border-2 rounded"/></p>
          <button class="w-fit bg-black text-white rounded-xl cursor-pointer active:scale-95 hover:bg-black/70 px-4 py-1">Calculate</button>
          <div id="results" class="font-bold bg-green-200 text-center px-4 py-1 text-sm hidden rounded-xl leading-[0.9]"></div>
          <div id="weight-guide" class="w-[50%] bg-blue-300 rounded-xl mb-4 flex flex-col items-center">
            <h3 class="border-b-1 w-fit font-semibold">BMI Weight Guide</h3>
            <p class="text-sm">Under Weight = Less than 18.6</p>
            <p class="text-sm">Normal Range = 18.6 and 24.9</p>
            <p class="text-sm">Overweight = Greater than 24.9</p>
          </div>
        </form>
     </div>
    </div>
  </body>
  <script src="chaiaurcode.js"></script>
</html>
